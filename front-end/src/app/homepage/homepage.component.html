    <div class="slides-session">
        <app-keynote-list-widget-sld [searchObj]="{'tag': 'slides'}" [inputData]="['title', 'subtitle', 'description', 'signaturePicture']"></app-keynote-list-widget-sld>
    </div>

    <section>
      <div>
        <app-generalinfo-detail [searchObj]="{'tag': 'lka'}" [disableActionButtions]="true"
        [style]="{
          'card': {'background-color': 'white', 'color': '#00274c'},
          'body-field': {'font-size': '1.2rem', 'font-weight': '400'}
        }"
        >
        </app-generalinfo-detail>
      </div>
    </section>

    <section class="row align-items-baseline row-border">
      <div class="col d-flex flex-column">
          <div><app-generalinfo-detail [searchObj]="{'tag': 'events'}" [disableActionButtions]="true"
            [style]="{'card': {'background-color': 'white', 'color': '#00274c'}}"
            >
          </app-generalinfo-detail></div>
          <div class="align-self-center internal_link" routerLink="/publicinfo/event">Read all posts</div>
      </div>
      <div class="col-large"><app-event-list-widget-clean></app-event-list-widget-clean></div>
    </section>

    <section>
      <div class="d-flex flex-column">
        <div><app-generalinfo-detail [searchObj]="{'tag': 'classes'}" [disableActionButtions]="true"
          [style]="{'card': {'background-color': 'white', 'color': '#00274c'}}"
          >
        </app-generalinfo-detail></div>
        <div class="align-self-center internal_link" routerLink="/academics/class/list">Check all classes</div>
      </div>
      <div style=""><app-class-list-widget-clean [searchObj]="{'hot': true}"></app-class-list-widget-clean></div>  
    </section>
