        <app-keynote-list-act-sld [searchObj]="{'tag': 'slides'}" [inputData]="['title', 'subtitle', 'description', 'signaturePicture']"></app-keynote-list-act-sld>

    <section class="row align-items-baseline">
      <div class="col-small d-flex flex-column">
          <div><app-generalinfo-detail [searchObj]="{'tag': 'events'}" [disableActionButtions]="true"
            [style]="{'background-color': 'rgba(0, 39, 76, 0.15)'}"
            >
          </app-generalinfo-detail></div>
          <div class="align-self-center internal_link" routerLink="/publicinfo/event">Read all posts</div>
      </div>
      <div class="col-large" style="border-right: solid 1px #00274C;"><app-event-list-ex-h></app-event-list-ex-h></div>
    </section>

    <div class="d-flex flex-column">
