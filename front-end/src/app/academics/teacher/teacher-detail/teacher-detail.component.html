
<div class="mt-4 mb-4" *ngIf="!options['disableTitle']">
	<h3>Instructor</h3>
</div>
<div class="detail" *ngIf="detail">
	<div *ngIf="!options['disableActionButtions']"><div *ngIf="!disableActionButtions && !options['disableActionButtions']" class="action-buttons">
    <a *ngIf="!options['disableActionList']" routerLink="../../list" class="action-go-list"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
</div>
</div>
	<div class="card text-left transparent-border ">
		<div class="grid-fields">

      <div class="card-header grid-head">
        <div class="grid-head-picture">
                    <lib-mdds-file-display [downloadUrl]="detail['photo']" [isLarge]="false" [aspectRatio]=""></lib-mdds-file-display>
        </div>
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              
                    {{detail['firstName']}}
            </div>
            <div class="mr-1 d-inline-block">
              
                    {{detail['lastName']}}
            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Email:</label></div>
                <div class="ml-3">
                    {{detail['email']}}</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Phone Number:</label></div>
                <div class="ml-3">
                    {{detail['phoneNumber']}}</div>
            </div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Program:</label></div>
                <div class="ml-3">
               	  <a routerLink="."  (click)="onDisplayRefClicked('courses', detail['courses'], $event)">
	            	{{detail['courses']?detail['courses']['valueMedium']:""}}
	              </a></div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Introduction:</label></div>
                <div class="ml-3">
                    <div [innerHTML]="detail['introduction']"></div></div>
            </div>
          </div>
      </div>

		</div>
	</div>
	<div *ngIf="!options['disablePipeline']">
</div>
	<div *ngIf="!options['disableRefLink']">
    <br/>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a [routerLink]="['./class/list']"
                    class="nav-link" routerLinkActive="active">Class</a>
        </li>
    </ul>
    <router-outlet></router-outlet>
</div>
</div>
