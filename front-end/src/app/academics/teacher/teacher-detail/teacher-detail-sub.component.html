
<div *ngIf="detail">
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

      <div class="card-body">
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Email:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['email']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Phone Number:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['phoneNumber']}}
</div>
            </div>
          </div>
      </div>

		</div>
	  </div>
	</div>
</div>
