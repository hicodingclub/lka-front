<label>{{ inputData.stepTitle }}</label>

<form>
	<div class="form-group list-selection">
		<select class="form-control" id="selectclass" [(ngModel)]="selectedId"
			(change)="onDropdownSelected()"
			name="electclass">
			<option *ngFor="let ele of dropdownItems" [ngValue]="ele.id">{{ele.displayName}}</option>
		</select>
	</div>
</form>
