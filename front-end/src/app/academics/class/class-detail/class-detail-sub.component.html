
<div *ngIf="detail">
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

      <div class="card-body">
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Description:</label></div>
                <div class="d-inline-block ml-3">                 
                    <div mra-richtext-show="classDetailDescription" [content]="detail['description']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Program:</label></div>
                <div class="d-inline-block ml-3">                
               	  <a routerLink="."  (click)="onDisplayRefClicked('course', detail['course'], $event)">
	            	{{detail['course']?detail['course']['value']:""}}
	              </a>
</div>
            </div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Instructor:</label></div>
                <div class="d-inline-block ml-3">                
               	  <a routerLink="."  (click)="onDisplayRefClicked('teacher', detail['teacher'], $event)">
	            	{{detail['teacher']?detail['teacher']['value']:""}}
	              </a>
</div>
            </div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Price:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['price']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Duration:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['duration']}}
</div>
            </div>
          </div>
      </div>

		</div>
	  </div>
	</div>
</div>
