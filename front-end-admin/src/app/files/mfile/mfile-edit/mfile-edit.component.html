<div class="edit" *ngIf="detail">
	<div *ngIf="!embeddedView" class="action-buttons">
        <!-- <a href="javascript:void(0)" (click)="goBack()" ><i class="fas fa-angle-double-left" title="Back"></i></a> -->
	</div>
	
	<div class="card" style="text-align: left;">
	  <div class="card-body">
	    <h4 class="card-title" *ngIf="!embeddedView">{{action}} Picture</h4>
	    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
	    
	     <div *ngIf="action == 'Edit'">
<div *ngIf="!hiddenFields.includes('name')">

        <fieldset class="form-group">
          <label for="EditName">Name</label>
          
          

          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditName" 
                    
                    
                    maxlength="128"
                 
                    [(ngModel)]="detail['name']" name="EditName"
                    #EditName="ngModel">
            <div *ngIf="detail['name']" 
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('name')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>

          <div [hidden]="EditName.valid || EditName.pristine || EditName.errors.minlength"
           class="alert alert-danger">

 

            <div *ngIf="EditName.errors && EditName.errors.maxlength">
                Name must be at most 128 characters long.
              </div>
          </div>
        
        </fieldset>

    
</div>
<div *ngIf="!hiddenFields.includes('group')">

        <fieldset class="form-group">
          <label for="EditGroup">Group </label>
          
          
          <!-- <a class="icon-search" [routerLink]="['.']" (click)="onRefSelect('group')"><i class="fas fa-list" title="Search"></i></a>  -->
          <div class="input-group">
            <!--  [attr.disabled]="true" -->
              <input class="form-control rounded" id="EditGroup" 
                  [ngClass]="{'pointer ref-badge': detail['group']['_id']}"
                  (focus)="onRefSelect('group')"
                    
                 
                  [ngModel]="detail['group']['value']" name="EditGroup"
                  #EditGroup="ngModel"> 
              <div *ngIf="detail['group']['value']" 
                class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('group')">
                <i class="fas fa-times-circle" title="Clear"></i>
              </div>
          </div>
          <div [hidden]="EditGroup.valid || EditGroup.pristine"
               class="alert alert-danger">

 
          </div>
        </fieldset>
    
</div>
<div *ngIf="!hiddenFields.includes('labels')">

          <fieldset class="form-group">
          <label for="EditLabels">Labels</label>
          
          

            <div class="form-check"
                ngModelGroup="EditLabels"
                
                #EditLabels="ngModelGroup" 
            >
                <ng-template [ngIf]="detail['labels'] && detail['labels']['selection']">
                     <div class="badge badge-pill badge-secondary" *ngFor="let element of detail['labels']['selection']; let i = index;">
                        {{element}}
              <i class="fas fa-times-circle icon-clear-badge" (click)="clearValueFromArrayField('labels', i)" title="Remove"></i>
          </div>
                </ng-template>

          <span *ngIf="arraySelected('labels')" 
                class="icon-clear" (click)="clearValueFromDetail('labels')">
                <i class="fas fa-times-circle" title="Clear"></i></span>

                <div class="input-group input-group-sm w-50 mt-3">
                <input type="search" class="form-control border"
                    id="EditLabelsNew" #EditLabelsNew="ngModel"
            [(ngModel)]="detail['labels']['new']" [ngModelOptions]="{standalone: true}"
                    
                    
                 
            (keydown.enter)="$event.target.blur();onAddArrayItem('labels');false"
              > 
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="onAddArrayItem('labels')"><i class="fas fa-plus"></i></button>
          </div>
        </div>
            <div [hidden]="EditLabelsNew.valid
                           || EditLabelsNew.pristine 
                           || EditLabelsNew.errors.minlength"
             class="alert alert-danger small p-1">
 

            </div>
        

                <!-- fake hidden input ngModel for directive to check the values-->
            <input type="checkbox" name="EditLabelsSelection" 
               style="display:none"
               id="EditLabelsSelection"
                 [(ngModel)]="detail['labels']['selection'].length" 
                 #EditLabelsSelection="ngModel">
        </div>

          <div [hidden]="EditLabels.valid || EditLabels.pristine"
           class="alert alert-danger">

          </div>
        </fieldset>
    
</div>

         </div>

         </div>	
         
		<div class="action-buttons-center">
	     	<button type="submit" class="btn btn-success" 
     			[disabled]="!editForm.form.valid">Submit</button>
	     	<button class="btn btn-outline-success" 
     			type="button" (click)="editCancel()">Cancel</button>
		</div>
	    </form>
	  </div>
	</div>
</div>
