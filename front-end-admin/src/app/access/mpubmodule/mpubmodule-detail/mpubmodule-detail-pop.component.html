<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #AccessModal>
  <div class="select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ItemCamelName}} Detail</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->


<div class="detail" *ngIf="detail">
	<div class="action-buttons">
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

          <div class="row">
      
			<div class="col-3"><label>Module</label></div>
			<div class="col-9">                
                    {{detail['module']}}
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Resources</label></div>
			<div class="col-9">                
                    <div *ngIf="detail['resources'] && detail['resources']['selection']">
                        <ng-template ngFor let-element [ngForOf]="detail['resources']['selection']" let-idx="index">
                            <div class="badge badge-pill badge-secondary">
                                {{element}}
                            </div>
                        </ng-template>
                    </div>
</div>

          </div>
      
		</div>
	  </div>
	</div>
</div>



<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
