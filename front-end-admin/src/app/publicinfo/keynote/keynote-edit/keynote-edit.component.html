<div class="edit" *ngIf="detail">
	<div *ngIf="!embeddedView" class="action-buttons my-3">
	</div>

	<div class="card" style="text-align: left;">
		<div class="card-body">
			<h4 class="card-title" *ngIf="!embeddedView && !options['title']">{{action}} Key Notes</h4>
			<h4 class="card-title" *ngIf="options['title']" [ngStyle]="style['card-title']">
				{{options['title']}}
			</h4>
			<p	*ngIf="options['subtitle']" [ngStyle]="style['card-subtitle']">
				{{options['subtitle']}}
			</p>
			<form (ngSubmit)="onSubmit()" #editForm="ngForm">
				<ng-template [ngIf]="action == 'Edit'">
					<ng-template [ngIf]="!hiddenFields.includes('title')">
				<fieldset class="form-group">
					<label for="EditTitle">Title</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditTitle" 
                    [(ngModel)]="detail['title']" name="EditTitle"
                    #EditTitle="ngModel">
            <div *ngIf="detail['title']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('title')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditTitle.valid || EditTitle.pristine || EditTitle.errors.minlength"
           class="alert alert-danger">
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('subtitle')">
				<fieldset class="form-group">
					<label for="EditSubtitle">Subtitle</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditSubtitle" 
                    [(ngModel)]="detail['subtitle']" name="EditSubtitle"
                    #EditSubtitle="ngModel">
            <div *ngIf="detail['subtitle']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('subtitle')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditSubtitle.valid || EditSubtitle.pristine || EditSubtitle.errors.minlength"
           class="alert alert-danger">
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('description')">
				<fieldset class="form-group">
					<label for="EditDescription">Description</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditDescription" 
                    maxlength="1000"
                    [(ngModel)]="detail['description']" name="EditDescription"
                    #EditDescription="ngModel">
            <div *ngIf="detail['description']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('description')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditDescription.valid || EditDescription.pristine || EditDescription.errors.minlength"
           class="alert alert-danger">
            <div *ngIf="EditDescription.errors && EditDescription.errors.maxlength">
                Description must be at most 1000 characters long.
            </div>
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('signaturePicture')">
				<fieldset class="form-group">
					<label for="EditSignaturePicture">Signature Picture</label>
						
          <div class="form-check"
                [ngClass]="{'ng-valid': true} "
              >
              <input type="text" class="form-control rounded" id="EditSignaturePicture" style="display: none;"
                  
                  [(ngModel)]="detail['signaturePicture']" name="EditSignaturePicture"
                  #EditSignaturePicture="ngModel">
              <div style="display: inline-block; width: 80%;" >
                  <lib-mdds-file-select [(downloadUrl)]="detail['signaturePicture']" [aspectRatio]="1.7777777777777777"></lib-mdds-file-select>
              </div>
              <span *ngIf="detail['signaturePicture']" 
                class="icon-clear" (click)="clearValueFromDetail('signaturePicture')">
                <i class="fas fa-times-circle" title="Clear"></i>
              </span>     
          </div>
          <div [hidden]="EditSignaturePicture.valid || EditSignaturePicture.pristine"
            class="alert alert-danger">
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('tag')">
				<fieldset class="form-group">
					<label for="EditTag">Tag</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditTag" 
                    maxlength="50"
                    [(ngModel)]="detail['tag']" name="EditTag"
                    #EditTag="ngModel">
            <div *ngIf="detail['tag']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('tag')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditTag.valid || EditTag.pristine || EditTag.errors.minlength"
           class="alert alert-danger">
            <div *ngIf="EditTag.errors && EditTag.errors.maxlength">
                Tag must be at most 50 characters long.
            </div>
          </div>

				</fieldset>
					</ng-template>
				</ng-template>
				<ng-template [ngIf]="action == 'Create' || action == 'Add' ">
					<ng-template [ngIf]="!hiddenFields.includes('title')">
				<fieldset class="form-group">
					<label for="EditTitle">Title</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditTitle" 
                    [(ngModel)]="detail['title']" name="EditTitle"
                    #EditTitle="ngModel">
            <div *ngIf="detail['title']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('title')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditTitle.valid || EditTitle.pristine || EditTitle.errors.minlength"
           class="alert alert-danger">
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('subtitle')">
				<fieldset class="form-group">
					<label for="EditSubtitle">Subtitle</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditSubtitle" 
                    [(ngModel)]="detail['subtitle']" name="EditSubtitle"
                    #EditSubtitle="ngModel">
            <div *ngIf="detail['subtitle']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('subtitle')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditSubtitle.valid || EditSubtitle.pristine || EditSubtitle.errors.minlength"
           class="alert alert-danger">
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('description')">
				<fieldset class="form-group">
					<label for="EditDescription">Description</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditDescription" 
                    maxlength="1000"
                    [(ngModel)]="detail['description']" name="EditDescription"
                    #EditDescription="ngModel">
            <div *ngIf="detail['description']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('description')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditDescription.valid || EditDescription.pristine || EditDescription.errors.minlength"
           class="alert alert-danger">
            <div *ngIf="EditDescription.errors && EditDescription.errors.maxlength">
                Description must be at most 1000 characters long.
            </div>
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('signaturePicture')">
				<fieldset class="form-group">
					<label for="EditSignaturePicture">Signature Picture</label>
						
          <div class="form-check"
                [ngClass]="{'ng-valid': true} "
              >
              <input type="text" class="form-control rounded" id="EditSignaturePicture" style="display: none;"
                  
                  [(ngModel)]="detail['signaturePicture']" name="EditSignaturePicture"
                  #EditSignaturePicture="ngModel">
              <div style="display: inline-block; width: 80%;" >
                  <lib-mdds-file-select [(downloadUrl)]="detail['signaturePicture']" [aspectRatio]="1.7777777777777777"></lib-mdds-file-select>
              </div>
              <span *ngIf="detail['signaturePicture']" 
                class="icon-clear" (click)="clearValueFromDetail('signaturePicture')">
                <i class="fas fa-times-circle" title="Clear"></i>
              </span>     
          </div>
          <div [hidden]="EditSignaturePicture.valid || EditSignaturePicture.pristine"
            class="alert alert-danger">
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('tag')">
				<fieldset class="form-group">
					<label for="EditTag">Tag</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditTag" 
                    maxlength="50"
                    [(ngModel)]="detail['tag']" name="EditTag"
                    #EditTag="ngModel">
            <div *ngIf="detail['tag']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('tag')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditTag.valid || EditTag.pristine || EditTag.errors.minlength"
           class="alert alert-danger">
            <div *ngIf="EditTag.errors && EditTag.errors.maxlength">
                Tag must be at most 50 characters long.
            </div>
          </div>

				</fieldset>
					</ng-template>
				</ng-template>
				<div class="action-buttons-center my-3">
					<button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Submit</button>
					<button class="btn btn-outline-success" type="button" (click)="editCancel()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
