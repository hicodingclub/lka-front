<div class="edit" *ngIf="detail">
	<div *ngIf="!embeddedView" class="action-buttons my-3">
	</div>

	<div class="card" style="text-align: left;">
		<div class="card-body">
			<h4 class="card-title" *ngIf="!embeddedView && !options['title']">{{action}} FAQ</h4>
			<h4 class="card-title" *ngIf="options['title']" [ngStyle]="style['card-title']">
				{{options['title']}}
			</h4>
			<p	*ngIf="options['subtitle']" [ngStyle]="style['card-subtitle']">
				{{options['subtitle']}}
			</p>
			<form (ngSubmit)="onSubmit()" #editForm="ngForm">
				<ng-template [ngIf]="action == 'Edit'">
					<ng-template [ngIf]="!hiddenFields.includes('question')">
				<fieldset class="form-group">
					<label for="EditQuestion">Question</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditQuestion" 
                    required
                    [(ngModel)]="detail['question']" name="EditQuestion"
                    #EditQuestion="ngModel">
            <div *ngIf="detail['question']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('question')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditQuestion.valid || EditQuestion.pristine || EditQuestion.errors.minlength"
           class="alert alert-danger">
            <div *ngIf="EditQuestion.errors && EditQuestion.errors.required">
              Question is required.
            </div>
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('answer')">
				<fieldset class="form-group">
					<label for="EditAnswer">Answer</label>
						
          <div libMddsRichtext="EditAnswer" [content]="detail['answer']"></div>
          <div class="action-buttons my-3" style="margin-top: 10px;">
            <button type="button" class="btn btn-outline-success" (click)="onEdtiorPreview('EditAnswer')">Preview</button>
          </div>
        
          <div [hidden]="EditAnswer.valid"
           class="alert alert-danger">
            <div *ngIf="EditAnswer.errors && EditAnswer.errors.required">
              Answer is required.
            </div>        
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('order')">
				<fieldset class="form-group">
					<label for="EditOrder">Order</label>
						
          <input type="number" class="form-control" id="EditOrder"
                  required 
                  [(ngModel)]="detail['order']" name="EditOrder"
                  #EditOrder="ngModel">
          <div [hidden]="EditOrder.valid || EditOrder.pristine || EditOrder.errors.libMddsMinNumber"
           class="alert alert-danger">
            <div *ngIf="EditOrder.errors && EditOrder.errors.required">
              Order is required.
              </div>
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('enable')">
				<fieldset class="form-group">
					<label for="EditEnable">Enable</label>
						
          <div class="form-check"
              [ngClass]="{'ng-valid': detail['enable'] == true || detail['enable'] == false,
                          'ng-invalid': detail['enable'] != true && detail['enable'] != false}"
            >
            <div class="form-check-inline">
              <input type="radio" name="EditEnable" 
                class="form-check-input"
                id="EditEnableYes" [value]="true"
                required 
                [(ngModel)]="detail['enable']"
                #EditEnable="ngModel">
              <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="EditEnable" 
                class="form-check-input"
                id="EditEnableNo" [value]="false"
                required 
                [(ngModel)]="detail['enable']"
                #EditEnable="ngModel">
              <label class="form-check-label">No</label>
            </div>
          </div>
          <div [hidden]="EditEnable.valid || EditEnable.pristine"
           class="alert alert-danger">
            <div *ngIf="EditEnable.errors && EditEnable.errors.required">
              Enable is required.
            </div> 
          </div>

				</fieldset>
					</ng-template>
				</ng-template>
				<ng-template [ngIf]="action == 'Create' || action == 'Add' ">
					<ng-template [ngIf]="!hiddenFields.includes('question')">
				<fieldset class="form-group">
					<label for="EditQuestion">Question</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditQuestion" 
                    required
                    [(ngModel)]="detail['question']" name="EditQuestion"
                    #EditQuestion="ngModel">
            <div *ngIf="detail['question']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('question')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditQuestion.valid || EditQuestion.pristine || EditQuestion.errors.minlength"
           class="alert alert-danger">
            <div *ngIf="EditQuestion.errors && EditQuestion.errors.required">
              Question is required.
            </div>
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('answer')">
				<fieldset class="form-group">
					<label for="EditAnswer">Answer</label>
						
          <div libMddsRichtext="EditAnswer" [content]="detail['answer']"></div>
          <div class="action-buttons my-3" style="margin-top: 10px;">
            <button type="button" class="btn btn-outline-success" (click)="onEdtiorPreview('EditAnswer')">Preview</button>
          </div>
        
          <div [hidden]="EditAnswer.valid"
           class="alert alert-danger">
            <div *ngIf="EditAnswer.errors && EditAnswer.errors.required">
              Answer is required.
            </div>        
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('order')">
				<fieldset class="form-group">
					<label for="EditOrder">Order</label>
						
          <input type="number" class="form-control" id="EditOrder"
                  required 
                  [(ngModel)]="detail['order']" name="EditOrder"
                  #EditOrder="ngModel">
          <div [hidden]="EditOrder.valid || EditOrder.pristine || EditOrder.errors.libMddsMinNumber"
           class="alert alert-danger">
            <div *ngIf="EditOrder.errors && EditOrder.errors.required">
              Order is required.
              </div>
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('enable')">
				<fieldset class="form-group">
					<label for="EditEnable">Enable</label>
						
          <div class="form-check"
              [ngClass]="{'ng-valid': detail['enable'] == true || detail['enable'] == false,
                          'ng-invalid': detail['enable'] != true && detail['enable'] != false}"
            >
            <div class="form-check-inline">
              <input type="radio" name="EditEnable" 
                class="form-check-input"
                id="EditEnableYes" [value]="true"
                required 
                [(ngModel)]="detail['enable']"
                #EditEnable="ngModel">
              <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="EditEnable" 
                class="form-check-input"
                id="EditEnableNo" [value]="false"
                required 
                [(ngModel)]="detail['enable']"
                #EditEnable="ngModel">
              <label class="form-check-label">No</label>
            </div>
          </div>
          <div [hidden]="EditEnable.valid || EditEnable.pristine"
           class="alert alert-danger">
            <div *ngIf="EditEnable.errors && EditEnable.errors.required">
              Enable is required.
            </div> 
          </div>

				</fieldset>
					</ng-template>
				</ng-template>
				<div class="action-buttons-center my-3">
					<button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Submit</button>
					<button class="btn btn-outline-success" type="button" (click)="editCancel()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
