<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #AcademicsModal>
  <div class="select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ItemCamelName}} Detail</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->


<div class="detail" *ngIf="detail">
	<div class="action-buttons">
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

      <div class="card-header grid-head">
        <div class="ml-1 d-inline-block">
          <h5>
            <div class="mr-1 d-inline-block">
                              
                    {{detail['name']}}

            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Content:</label></div>
                <div class="d-inline-block ml-3">                 
                    <div mra-richtext-show="termsDetailContent" [content]="detail['content']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Acknowledge:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['acknowledge']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Tag:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['tag']}}
</div>
            </div>
          </div>
      </div>

		</div>
	  </div>
	</div>
</div>



<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
