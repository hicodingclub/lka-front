
<div class="detail" *ngIf="detail">
<div *ngIf="!disableActionButtions" class="action-buttons">
    <!--<a href="javascript:void(0)" (click)="goBack()"><i class="fas fa-angle-double-left" title="Back"></i></a>-->
    <a [routerLink]="['../../list' ]"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
    <a [routerLink]="['../../edit', detail['_id'] ]" [skipLocationChange]="false" class="btn btn-outline-primary">Edit</a>
    <a [routerLink]="['../../new']" [queryParams]="{cid: detail['_id']}" [skipLocationChange]="false" class="btn btn-outline-primary">New</a>
    <a routerLink="." class="btn btn-outline-primary" (click)="onDelete(detail['_id'], null)">Delete</a>
</div>
	<div class="card text-left transparent-border ">
		<div class="grid-fields">

      <div class="card-header grid-head">
        <div class="ml-1 d-inline-block">
          <h5>
            <div class="mr-1 d-inline-block">
                              
                    <div *ngIf="detail['student'] && detail['student']['selection']">
                        <ng-template ngFor let-element [ngForOf]="detail['student']['selection']" let-idx="index">
                            <div class="badge-click badge badge-pill badge-secondary" 
                                (click)="onDisplayRefClicked('student', detail['student']['selection'][idx], $event)">
                                {{element.value}}
                            </div>
                        </ng-template>
                    </div>

            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-block"><label>Class:</label></div>
            <div class="ml-3 d-inline-block">                
               	  <a routerLink="."  (click)="onDisplayRefClicked('class', detail['class'], $event)">
	            	{{detail['class']?detail['class']['value']:""}}
	              </a>

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Status:</label></div>
            <div class="ml-3 d-inline-block">                
                    {{detail['status']}}

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Notes:</label></div>
            <div class="ml-3 d-inline-block">                
                    <div *ngIf="detail['notes'] && detail['notes']['selection']">
                        <ng-template ngFor let-element [ngForOf]="detail['notes']['selection']" let-idx="index">
                            <div class="badge badge-pill badge-secondary">
                                {{element}}
                            </div>
                        </ng-template>
                    </div>

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Created At:</label></div>
            <div class="ml-3 d-inline-block">                  {{detail['createdAt']?detail['createdAt']['value']:""}}

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Updated At:</label></div>
            <div class="ml-3 d-inline-block">                  {{detail['updatedAt']?detail['updatedAt']['value']:""}}

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Muser Id:</label></div>
            <div class="ml-3 d-inline-block">                
                    {{detail['muser_id']}}

            </div>
          </div>
      </div>

		</div>
	</div>


</div>
