
<div *ngIf="detail">
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

      <div class="card-body">
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Notes:</label></div>
                <div class="d-inline-block ml-3">                
                    <div *ngIf="detail['notes'] && detail['notes']['selection']">
                        <ng-template ngFor let-element [ngForOf]="detail['notes']['selection']" let-idx="index">
                            <div class="badge badge-pill badge-secondary">
                                {{element}}
                            </div>
                        </ng-template>
                    </div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Updated At:</label></div>
                <div class="d-inline-block ml-3">                  {{detail['updatedAt']?detail['updatedAt']['value']:""}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Muser Id:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['muser_id']}}
</div>
            </div>
          </div>
      </div>

		</div>
	  </div>
	</div>
</div>
