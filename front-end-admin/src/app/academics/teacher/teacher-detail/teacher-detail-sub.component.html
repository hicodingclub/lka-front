<div *ngIf="detail">
  <div class="card text-left">
    <div class="card-body">
      <div class="card-text">
        <div class="card-body">
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
              <div><label>Email:</label></div>
              <div class="ml-3">
                {{detail['email']}}</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
              <div><label>Phone Number:</label></div>
              <div class="ml-3">
                {{detail['phoneNumber']}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
