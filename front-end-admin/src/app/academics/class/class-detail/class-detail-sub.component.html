
<div *ngIf="detail">
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

      <div class="card-body">
          <div>
            <div>
                <div><label>Description:</label></div>
                <div class="ml-3 mb-3">                 
                    <div mra-richtext-show="classDetailDescription" [content]="detail['description']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Price:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['price']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Duration:</label></div>
                <div class="d-inline-block ml-3">                
                    {{detail['duration']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-block mr-5" style="min-width: 200px;">
                <div class="d-inline-block"><label>Enroll Term:</label></div>
                <div class="d-inline-block ml-3">                
               	  <a routerLink="."  (click)="onDisplayRefClicked('enrollTerm', detail['enrollTerm'], $event)">
	            	{{detail['enrollTerm']?detail['enrollTerm']['value']:""}}
	              </a>
</div>
            </div>
          </div>
      </div>

		</div>
	  </div>
	</div>
</div>
