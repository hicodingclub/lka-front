<div class="edit" *ngIf="detail">
	<div *ngIf="!embeddedView" class="action-buttons my-3">
	</div>

	<div class="card" style="text-align: left;">
		<div class="card-body">
			<h4 class="card-title" *ngIf="!embeddedView && !options['title']">{{action}} Programs</h4>
			<h4 class="card-title" *ngIf="options['title']" [ngStyle]="style['card-title']">
				{{options['title']}}
			</h4>
			<p	*ngIf="options['subtitle']" [ngStyle]="style['card-subtitle']">
				{{options['subtitle']}}
			</p>
			<form (ngSubmit)="onSubmit()" #editForm="ngForm">

				<div *ngIf="action == 'Edit'">
<div *ngIf="!hiddenFields.includes('title')">

        <fieldset class="form-group">
          <label for="EditTitle">Title</label>
          
          

          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditTitle" 
                    required
                    
                    maxlength="100"
                
                    [(ngModel)]="detail['title']" name="EditTitle"
                    #EditTitle="ngModel">
            <div *ngIf="detail['title']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('title')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>

          <div [hidden]="EditTitle.valid || EditTitle.pristine || EditTitle.errors.minlength"
           class="alert alert-danger">

            <div *ngIf="EditTitle.errors && EditTitle.errors.required">
              Title is required.
              </div>
 

            <div *ngIf="EditTitle.errors && EditTitle.errors.maxlength">
                Title must be at most 100 characters long.
              </div>
          </div>
        
        </fieldset>

    
</div>
<div *ngIf="!hiddenFields.includes('description')">

        <fieldset class="form-group">
          <label for="EditDescription">Description</label>
          
          
          <div libMddsRichtext="EditDescription" [content]="detail['description']"></div>
          <div class="action-buttons my-3" style="margin-top: 10px;">
            <button type="button" class="btn btn-outline-success" (click)="onEdtiorPreview('EditDescription')">Preview</button>
          </div>
        
          <div [hidden]="EditDescription.valid"
           class="alert alert-danger">

            <div *ngIf="EditDescription.errors && EditDescription.errors.required">
              Description is required.
              </div>
 

        
          </div>
        </fieldset>

    
</div>

				</div>
				<div *ngIf="action == 'Create' || action == 'Add' ">
<div *ngIf="!hiddenFields.includes('title')">

        <fieldset class="form-group">
          <label for="EditTitle">Title</label>
          
          

          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditTitle" 
                    required
                    
                    maxlength="100"
                
                    [(ngModel)]="detail['title']" name="EditTitle"
                    #EditTitle="ngModel">
            <div *ngIf="detail['title']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('title')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>

          <div [hidden]="EditTitle.valid || EditTitle.pristine || EditTitle.errors.minlength"
           class="alert alert-danger">

            <div *ngIf="EditTitle.errors && EditTitle.errors.required">
              Title is required.
              </div>
 

            <div *ngIf="EditTitle.errors && EditTitle.errors.maxlength">
                Title must be at most 100 characters long.
              </div>
          </div>
        
        </fieldset>

    
</div>
<div *ngIf="!hiddenFields.includes('description')">

        <fieldset class="form-group">
          <label for="EditDescription">Description</label>
          
          
          <div libMddsRichtext="EditDescription" [content]="detail['description']"></div>
          <div class="action-buttons my-3" style="margin-top: 10px;">
            <button type="button" class="btn btn-outline-success" (click)="onEdtiorPreview('EditDescription')">Preview</button>
          </div>
        
          <div [hidden]="EditDescription.valid"
           class="alert alert-danger">

            <div *ngIf="EditDescription.errors && EditDescription.errors.required">
              Description is required.
              </div>
 

        
          </div>
        </fieldset>

    
</div>

				</div>

				<div class="action-buttons-center my-3">
					<button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Submit</button>
					<button class="btn btn-outline-success" type="button" (click)="editCancel()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
